<div class="container" data-aos="fade-up">
    {{ $sectionName := "gallery" }}
    {{ $currentPage := (.Site.GetPage $sectionName) }}

    {{ with $currentPage }}
        {{ partial "shared/section-header" . }}
    {{ end}}
</div>

<div class="owl-carousel gallery-carousel" data-aos="fade-up" data-aos-delay="100">
    {{ range $currentPage.Params.images }}
    <a href="pages/gallery/{{ .image }}" class="venobox" data-gall="gallery-carousel">
        <img src="pages/gallery/{{ .thumbnail }}" alt="{{ .alt }}" class="img-fluid">
    </a>
    {{ end }}
</div>
